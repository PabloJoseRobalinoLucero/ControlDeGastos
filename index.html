<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="titulo">
                <h1>Control de Gastos</h1>
                <h2>Mensuales</h2>
            </div>
            <div class="formulario">
                <input type="text" placeholder="Nombre del Gasto" id="nombreGasto" />
                <input type="number" step="0.01" min="0" placeholder="Valor del Gasto" id="valorGasto" />
                <button onclick="agregar()">Agregar Gasto</button>
            </div>
            <ul id="listaGastos"></ul>
        </div>
        <div class="total">
            <h3>Total Mensual: US$ <span id="totalGastos">0.00</span></h3>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
